### isolated

#### - filesystem (Docker)
#### - local time (test or thread-local scope)

#### - same suite runs on CI

### fast

#### - Tests parts of the system in isolation (mocks, stubs, thread singletons, no spring)

# Why weak isolation works?

--

### To have a race condition, you need concurrency. For low-traffic and low-contention applications, it‚Äôs possible that anomalies don‚Äôt arise.

--

### When anomalies do arise, it‚Äôs possible that the read-write anomalies don‚Äôt translate into application data corruption. Just because a read/write race occurs doesn‚Äôt mean all outcomes are necessarily wrong (e.g., two writers might perform the exact same read-modify-write operations with the same outcome regardless of order).

--

### It‚Äôs possible data is actually **occasionally** corrupted, and nobody cares. Or, when they do, they manually issue the customer an IOU and/or send them an overdraft notice.
